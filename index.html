<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="content">

    <!-- header -->
    <div id="header">
      <h2>My favorite books</h2>
      <p>Collect your favorite books!</p>
    </div>

    <!-- main-content -->
    <div id="main">
      <form>
        <label for="title">Book title:</label>
        <input type="text" 
               id="title"
               name="title"
               required >
        
        <label for="author">Author:</label>
        <input type="text"
               id="author"
               name="author"
               required >
        
        <label for="page">Pages:</label>
        <input type="number"
               id="page"
               name="page"
               required >

        <input type="submit"
               value="submit"
               id="submits">
      </form>

      <div id="appendedBooks">
        <!-- <label class="toggle">
          <input type="checkbox" class="inputs">
          <span class="slider"></span>
          <span class="labels" data-on="YES" data-off="NO"></span>
        </label> -->
      </div>
    </div>
  </div>
</body>
</html>
